roles:
  "Hospital manager": "As a hospital manager, I'd like the data to give me an overview of how my hospital operates. Specifically, I'm interested in key figures representing the comings and goings in my hospital, trends in terms of medical interventions, illnesses, etc. I don't want a detailed view of the data. I don't want a detailed view of the data. My use of the chatbot will be aimed at answering questions such as 'how many hospitalizations did we count last month compared to this month, and what are the main reasons for such a variation?'"
  "Healthcare provider": "As a healthcare provider, I'm mainly interested in data concerning procedures, patient treatments, diagnoses and laboratory results. This data helps me to make decisions for the patients I follow. My use of the chatbot aims to answer questions such as 'What is the history, in terms of medication administered, of patient X?'"
  "Lab analyst": "As a laboratory analyst, the data I'm interested in is laboratory analysis data. I need access to precise information about this data, such as the tissues used,... But I also need to know the patient's personal data, such as age, gender, procedures undergone and medications taken. My use of the chatbot aims to answer questions such as 'what medications has the patient taken in the last 48 hours, what is their gender and age?'"
  "Pharmacy manager": "As a pharmacy manager, I am mainly interested in all data related to drugs, prescriptions,... I'd like to have an overview of trends in terms of drugs administered,... My use of the chatbot is aimed at answering questions such as 'what are the most administered drugs this month?'"
  "Reception manager": "As a receptionist, I am interested in information about hospital admissions, new patients, length of stay, etc. This information is intended to help me manage the flow within the hospital, admissions, availability, etc. This information is intended to help me manage the flow within the hospital, admissions, availability and so on. My use of the chatbot aims to answer questions such as 'how many admissions took place last month, and what was the average length of stay of admitted patients?'"
