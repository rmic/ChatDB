roles:
  "Directeur de l hopital": "En tant que directeur d'un hopital, j'aimerais que les donnees me donnent une vue d'ensemble du fonctionnement de mon hopital. Concretement, je suis interesse par les chiffres cles representant les allees et venues dans mon hopital, les tendances en termes d'interventions medicales, de maladies, etc. Je ne veux pas une vision detaillee des donnees. Mon utilisation du chatbot visera a repondre a des questions telles que 'combien d'hospitalisations avons-nous comptabilisees le mois dernier par rapport a ce mois-ci, et quelles sont les principales raisons d'une telle variation ?'"
  "Prestataire de soins de sante": "En tant que prestataire de soins de sante, je m'interesse principalement aux donnees concernant les interventions, les traitements administres aux patients, les diagnostics poses ainsi que les resultats des analyses de laboratoire. Ces donnees m'aident a prendre des decisions pour les patients que je suis. Mon utilisation du chatbot vise a repondre a des questions telles que 'Quel est l'historique, en termes de medicaments administres, du patient X ?'"
  "Analyste de laboratoire": "En tant qu'analyste de laboratoire, les donnees qui m'interessent sont les donnees d'analyse de laboratoire. Je dois avoir acces a des informations precises concernant ces donn√©es, telles que les tissus utilises,... Mais j'ai egalement besoin de connaitre les donnees personnelles du patient, comme son age, son sexe, les procedures subies et les medicaments pris. Mon utilisation du chatbot vise a repondre a des questions telles que 'quels medicaments le patient a-t-il pris au cours des dernieres 48 heures, quels sont son sexe et son age?'"
  "Responsable pharmacie": "En tant que gerant de pharmacie, je suis principalement interesse par toutes les donnees relatives aux medicaments, aux prescriptions,... J'aimerais avoir une vue d'ensemble des tendances en termes de medicaments administres,... Mon utilisation du chatbot vise a repondre a des questions telles que 'quels sont les medicaments les plus administres ce mois-ci ?'"
  "Responsable de l acceuil": "En tant que responsable de l'accueil, je suis interesse par les informations relatives aux admissions a l'hopital, aux nouveaux patients, a la duree du sejour, etc. Ces informations sont destinees a m'aider a gerer le flux au sein de l'hopital, les admissions, la disponibilite, etc. Mon utilisation du chatbot vise a repondre a des questions telles que 'combien d'admissions ont eu lieu le mois dernier, et quelle a ete la duree moyenne de sejour des patients admis ?'"
